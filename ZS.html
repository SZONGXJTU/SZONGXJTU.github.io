<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人学术主页</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: 3px solid #0779e4; }
        header h1 { padding: 5px 0; margin: 0; text-align: center; }
        nav { background: #444; padding: 10px 0; }
        nav ul { list-style: none; margin: 0; padding: 0; }
        nav ul li { display: inline; margin-right: 10px; }
        nav ul li a { color: #fff; text-decoration: none; }
        section { margin: 20px 0; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>个人学术主页</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#research">学术研究</a></li>
                <li><a href="#courses">课程信息</a></li>
                <li><a href="#resume">个人简历</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section id="research">
            <h2>学术研究</h2>
            <p>这里可以展示您的研究领域、研究成果、发表的论文等信息。</p>
        </section>

        <section id="courses">
            <h2>课程信息</h2>
            <p>这里可以列出您教授的课程，包括课程名称、简介、教学资源链接等。</p>
        </section>

        <section id="resume">
            <h2>个人简历</h2>
            <p>这里可以提供您的个人简历，包括教育背景、工作经验、学术成就等。</p>
        </section>
    </div>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
